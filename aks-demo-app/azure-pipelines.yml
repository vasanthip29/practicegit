trigger:
  - main

variables:
  ACR_NAME: myaksacr12080
  IMAGE_NAME: aks-demo-app
  TAG: $(Build.BuildId)

  AKS_CLUSTER_NAME: aksDemoCluster
  AKS_RESOURCE_GROUP: demorg

stages:
  - stage: BuildAndPush
    displayName: Build and Push to ACR
    jobs:
      - job: DockerBuildPush
        displayName: Build and Push Image
        pool:
          vmImage: ubuntu-latest

        steps:
          - checkout: self

          - task: Docker@2
            displayName: Build and Push
            inputs:
              containerRegistry: '$(ACR_NAME).azurecr.io'
              repository: '$(IMAGE_NAME)'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(TAG)

  - stage: DeployToAKS
    displayName: Deploy to AKS
    dependsOn: BuildAndPush
    jobs:
      - job: kubectlApply
        displayName: Deploy manifests
        pool:
          vmImage: ubuntu-latest

        steps:
          - checkout: self

          - task: AzureCLI@2
            displayName: Set AKS Context
            inputs:
              azureSubscription: 'MyAzureConnection'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az aks get-credentials --resource-group $(AKS_RESOURCE_GROUP) --name $(AKS_CLUSTER_NAME)

          - task: KubernetesManifest@1
            displayName: Deploy to AKS
            inputs:
              action: deploy
              kubernetesServiceConnection: 'MyAzureConnection'
              namespace: default
              manifests: |
                manifests/deployment.yaml
                manifests/service.yaml
              containers: |
                $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(TAG)
